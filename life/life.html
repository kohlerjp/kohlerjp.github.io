<script type="text/javascript">
$(document).ready(function(){
	var start = 0;
	stop = 0;
	$(".cell").click(function(){
    	$(this).toggleClass("living","dead");
    });
    $("#go").click(function(){
    	myGrid = new grid(12,12);
	stop = 0;

	for(fid=0;fid<=144;fid++){
		var clean_fid = "#".concat(fid);
		if($(clean_fid).attr("class") == 'cell living'){
			myGrid.getCell(myGrid.id_to_row(fid),myGrid.id_to_col(fid)).spawn();
		}

	}
	myGrid.setNeighbors();
	refreshId = setInterval(function(){
			for(id=0;id<=144;id++){
		var clean_id = "#".concat(id);
		if(myGrid.getCell(myGrid.id_to_row(id),myGrid.id_to_col(id)).living){
			$(clean_id).addClass("living").removeClass("dead");
		}
		else{
			$(clean_id).addClass("dead").removeClass("living");
		}
	}
	myGrid.updateAll();
    myGrid.setNeighbors();
},1000);
    });
    $("#refresh").click(function(){
    	clearInterval(refreshId);
    	for(fid=0;fid<=144;fid++){
			var clean_fid = "#".concat(fid);
			myGrid.getCell(myGrid.id_to_row(fid),myGrid.id_to_col(fid)).kill();
			$(clean_fid).removeClass("dead").removeClass("living");

		}
    });


});

function live(){
	

}
function refresh(){
	stop = 1;
}

</script>
